services:
  - type: web
    name: astro-quant-backend
    env: python
    plan: free
    repo: https://github.com/SRAVANTAMARANA/astro-quant-live
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT

staticSites:
  - name: astro-quant-frontend
    repo: https://github.com/SRAVANTAMARANA/astro-quant-live
    branch: main
    rootDir: frontend
    buildCommand: ""
    publishDir: .
