services:
  - type: web
    name: astro-quant-live-backend
    env: python
    plan: free
    repo: SRAVANTAMARANA/astro-quant-live
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: |
      uvicorn backend.server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALPHAVANTAGE_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: TWELVEDATA_API_KEY
        sync: false

  - type: static
    name: astro-quant-live-frontend
    env: static
    plan: free
    repo: SRAVANTAMARANA/astro-quant-live
    branch: main
    buildCommand: |
      cd frontend || true
      if [ -f yarn.lock ]; then yarn install; else npm install; fi
      npm run build || yarn build || true
    publishDirectory: frontend/build
    envVars: []
