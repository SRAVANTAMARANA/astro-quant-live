<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AstroQuant — Live Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#0b1020;color:#dbe7ff;margin:0;padding:32px}
    .wrap{max-width:900px;margin:40px auto;background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
    h1{margin:0 0 10px;font-size:28px}
    p{margin:6px 0;color:#a9c0ff}
    .ok{color:#9be79b;font-weight:700}
    .hint{color:#cde0ff;font-size:13px}
    a{color:#a6d3ff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AstroQuant — Live test page</h1>
    <p class="hint">This is a minimal static frontend used to verify the Render blueprint deploy.</p>
    <p>Backend health check (example): <a id="healthLink" href="#" target="_blank">Check now</a></p>
    <p id="health" class="hint">Backend status: <span id="stat">unknown</span></p>
    <hr/>
    <p class="hint">When backend is available, this will show <span class="ok">OK</span>.</p>
    <p>Project: <b>AstroQuant</b></p>
  </div>

  <script>
    const healthUrl = 'https://astro-quant-live-backend.onrender.com/health';
    document.getElementById('healthLink').href = healthUrl;
    fetch(healthUrl).then(r=>r.json()).then(j=>{
      document.getElementById('stat').textContent = JSON.stringify(j);
    }).catch(e=>{
      document.getElementById('stat').textContent = 'unreachable';
    });
  </script>
</body>
</html>
