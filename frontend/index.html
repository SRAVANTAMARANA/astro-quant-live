<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroQuant Frontend</title>
</head>
<body>
  <h1>AstroQuant Frontend Live ✅</h1>
  <p id="backend-status">Checking backend...</p>

  <script>
    async function checkBackend() {
      try {
        const res = await fetch("https://astro-quant-live-backend.onrender.com/health");
        const data = await res.json();
        document.getElementById("backend-status").innerText = "Backend: " + JSON.stringify(data);
      } catch (err) {
        document.getElementById("backend-status").innerText = "Backend unreachable ❌";
      }
    }
    checkBackend();
  </script>
</body>
</html>
