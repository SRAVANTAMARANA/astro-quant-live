<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AstroQuant ICT Chart Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body { margin:0; background:#f8f9fa; font-family:sans-serif; }
    #chart { height:90vh; }
    #status { padding:10px; background:#eee; font-size:14px; }
  </style>
</head>
<body>
  <div id="status">Loading data from backend...</div>
  <div id="chart"></div>

  <script>
    async function loadCandles() {
      try {
        // Call your backend (make sure port matches docker-compose)
        const res = await fetch("http://localhost:8000/ict/candles?symbol=XAUUSD&interval=1min&limit=100");
        if (!res.ok) throw new Error("Backend error " + res.status);
        const data = await res.json();

        document.getElementById("status").innerText = "Data loaded from backend ✔";

        // Transform to chart format
        const candles = data.map(c => ({
          time: new Date(c.datetime).getTime() / 1000,
          open: parseFloat(c.open),
          high: parseFloat(c.high),
          low: parseFloat(c.low),
          close: parseFloat(c.close),
        }));

        // Build chart
        const chart = LightweightCharts.createChart(document.getElementById("chart"), {
          width: window.innerWidth,
          height: window.innerHeight * 0.9,
          layout: { background: { color: "#ffffff" }, textColor: "#333" },
          grid: { vertLines: { color: "#eee" }, horzLines: { color: "#eee" } },
        });
        const candleSeries = chart.addCandlestickSeries();
        candleSeries.setData(candles);
      } catch (err) {
        document.getElementById("status").innerText = "Failed to load data ❌: " + err.message;
      }
    }

    loadCandles();
  </script>
</body>
</html>
